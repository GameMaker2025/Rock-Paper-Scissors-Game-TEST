<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Can you outsmart the CPU?
    Rock beats Scissors, Scissors beats Paper, Paper beats Rock.
    Gun beats Box. Car beats Gun. Box beats Car.
    </p>
    <div class="buttons">
        <!-- Start timer button -->
    <button onclick="startTimer()">Start Game</button>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <button onclick="playGame('gun')">Gun</button>
        <button onclick="playGame('car')">Car</button>
        <button onclick="playGame('box')">Box</button>
    </div>

    <div id="result">
        <p>Player Choice: <span id="player-choice">-</span></p>
        <p>Computer Choice: <span id="computer-choice">-</span></p>
        <p>Result: <span id="game-result">-</span></p>
    </div>

    <div id="timer">Time: 30s</div>
    <div id="scoreboard">Player: 0 | Computer: 0</div>
    <div id="player-choice"></div>
    <div id="computer-choice"></div>
    <div id="game-result"></div>
     
    <script src="script.js"></script>
</body>
</html>
