<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Can you outsmart the CPU?</p>
    <p>Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
    <p>Gun beats Box. Car beats Gun. Box beats Car.</p>
    <div class="buttons">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <button onclick="playGame('gun')">Gun</button>
        <button onclick="playGame('car')">Car</button>
        <button onclick="playGame('box')">Box</button>
    </div>

    <div id="result">
        <p>Player Choice: <span id="player-choice">-</span></p>
        <p>Computer Choice: <span id="computer-choice">-</span></p>
        <p>Result: <span id="game-result">-</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
