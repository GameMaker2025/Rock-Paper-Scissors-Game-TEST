<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors: Speed-Click Edition</h1>
    <p>Win against the CPU and aim for a high score before time runs out!</p>
    <div class="buttons">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <div id="timer">Time: 30s</div>
<div id="scoreboard">Player: 0 | Computer: 0</div>

<div>
  <strong>Player chose:</strong> <span id="player-choice">—</span>
</div>
<div>
  <strong>Computer chose:</strong> <span id="computer-choice">—</span>
</div>
<div id="game-result">Press Start and pick a move</div>


<!-- Controls -->
<button id="start-btn">Start Game</button>
<button id="restart-btn">Restart</button>

    <script src="script.js"></script>
</body>
</html>
